<div class="wrapper" [class.unavailable]='!product.available'>
  <div class="info" >
    <div class="img-wrapper">
      <img class="img" [src]='product.img'>
      <div class="img-placeholder"></div>
    </div>
    <h5 class="title">{{product.name}}</h5>
    <p class="price">$<span>{{product.price}}</span></p>
    <div class="details">
      @if (product.available) {
        <div class="available">
          <hr>
          <div class="row">
            <div class="col-8-sm view-details-wrapper">
              <button type="button" class="view" (click)='onProductClick()'>Ver detalles</button>
            </div>
            <div class="col-4-sm add-cart-wrapper">
              <button type="button" class="cart" (click)="onAddToCart()"><img src="assets/cart_primary.svg" alt="" /></button>
            </div>
          </div>
        </div>
      }
      @if (!product.available) {
        <div class="not-available">
          <hr>
          <p>No disponible</p>
        </div>
      }
    </div>
    <div class="detail-view" [class.active]='detailViewActive'>
      <div class="bg" [class.shown]='detailViewActive'></div>
      <div class="info-wrapper">
        <p class="d-holder d-title">{{product.name}}</p>
        <p class="d-holder d-price">$ {{product.price}}</p>
        <p class="d-holder d-description">{{product.description}}</p>
      </div>
      <button type="button" class="hide-detail-btn" (click)='onProductClick()'>Ocultar</button>
    </div>
  </div>
  @if (product.best_seller) {
    <div class="bestseller-badge" [class.in-detailed]='detailViewActive'>
      <span class="star left">&nbsp;</span>
      <span class="txt">Bestseller</span>
      <span class="star right">&nbsp;</span>
    </div>
  }
</div>
